<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Генератор иконок PWA</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 800px;
            margin: 50px auto;
            padding: 20px;
            background: #f5f5f5;
        }
        .container {
            background: white;
            padding: 30px;
            border-radius: 8px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
        }
        h1 { color: #6366f1; }
        .icon-preview {
            display: flex;
            gap: 20px;
            margin: 20px 0;
            flex-wrap: wrap;
        }
        canvas {
            border: 1px solid #ddd;
            border-radius: 8px;
        }
        button {
            background: #6366f1;
            color: white;
            border: none;
            padding: 12px 24px;
            border-radius: 6px;
            cursor: pointer;
            font-size: 16px;
            margin: 10px 5px;
        }
        button:hover {
            background: #4f46e5;
        }
        .info {
            background: #e0e7ff;
            padding: 15px;
            border-radius: 6px;
            margin: 20px 0;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Генератор иконок для PWA</h1>

        <div class="info">
            <strong>Инструкция:</strong>
            <ol>
                <li>Нажмите кнопку "Сгенерировать иконки"</li>
                <li>Иконки появятся ниже</li>
                <li>Нажмите на каждую иконку правой кнопкой и выберите "Сохранить изображение как..."</li>
                <li>Сохраните с соответствующим именем (icon-72.png, icon-96.png, и т.д.)</li>
            </ol>
        </div>

        <button onclick="generateIcons()">Сгенерировать иконки</button>

        <div class="icon-preview" id="iconPreview"></div>
    </div>

    <script>
        const sizes = [72, 96, 128, 144, 152, 192, 384, 512];

        function generateIcon(size) {
            const canvas = document.createElement('canvas');
            canvas.width = size;
            canvas.height = size;
            const ctx = canvas.getContext('2d');

            // Фон с градиентом
            const gradient = ctx.createLinearGradient(0, 0, size, size);
            gradient.addColorStop(0, '#6366f1');
            gradient.addColorStop(1, '#8b5cf6');
            ctx.fillStyle = gradient;
            ctx.fillRect(0, 0, size, size);

            // Символы математики и химии
            ctx.fillStyle = 'white';
            ctx.font = `bold ${size * 0.4}px Arial`;
            ctx.textAlign = 'center';
            ctx.textBaseline = 'middle';

            // Рисуем формулу
            const text = 'Σx²';
            ctx.fillText(text, size / 2, size / 2);

            return canvas;
        }

        function generateIcons() {
            const preview = document.getElementById('iconPreview');
            preview.innerHTML = '';

            sizes.forEach(size => {
                const canvas = generateIcon(size);
                const container = document.createElement('div');
                container.style.textAlign = 'center';

                const label = document.createElement('div');
                label.textContent = `${size}x${size}`;
                label.style.marginBottom = '5px';
                label.style.fontWeight = 'bold';

                const downloadBtn = document.createElement('button');
                downloadBtn.textContent = 'Скачать';
                downloadBtn.onclick = () => downloadCanvas(canvas, `icon-${size}.png`);

                container.appendChild(label);
                container.appendChild(canvas);
                container.appendChild(document.createElement('br'));
                container.appendChild(downloadBtn);

                preview.appendChild(container);
            });
        }

        function downloadCanvas(canvas, filename) {
            const link = document.createElement('a');
            link.download = filename;
            link.href = canvas.toDataURL('image/png');
            link.click();
        }

        // Автоматическая генерация при загрузке
        window.onload = generateIcons;
    </script>
</body>
</html>
